<!DOCTYPE html>
<html>
  <head>
    <title>Get Screen Details</title>
  </head>
  <body id="mybody">
    <h1>Screen Details</h1>
    <button onclick="getDetails()">Get Details</button>
    <script>
      function getDetails() {}
      let colors = ["red", "blue", "green", "purple"];
      let body = document.getElementById("mybody");
      let newDiv;
      for (let i = 0; i < 4; i++) {
        console.log(localStorage.getItem(i));
        if (localStorage.getItem(i)) {
          newDiv = document.createElement("div");
          newDiv.style.backgroundColor = localStorage.getItem(`color-${i}`);
          newDiv.style.height = "100px";
          newDiv.style.position = "fixed";
          newDiv.style.width = "100px";
          newDiv.style.top = `${
            Number(localStorage.getItem(`top-${i}`)) +
            Number(localStorage.getItem(`height-${i}`)) / 2
          }px`;
          newDiv.style.left = `${
            Number(localStorage.getItem(`left-${i}`)) +
            Number(localStorage.getItem(`width-${i}`)) / 2
          }px`;
          console.log(i, newDiv);
          body.appendChild(newDiv);
          continue;
        } else {
          newDiv = document.createElement("div");
          newDiv.style.backgroundColor = colors[i];
          newDiv.style.height = "100px";
          newDiv.style.position = "fixed";
          newDiv.style.width = "100px";
          newDiv.style.top = `${window.height / 2}px`;
          newDiv.style.left = `${window.outerWidth / 2}px`;
          body.appendChild(newDiv);
          localStorage.setItem(i, i);
          localStorage.setItem(`color-${i}`, colors[i]);
          localStorage.setItem(`width-${i}`, window.outerWidth);
          localStorage.setItem(`height-${i}`, window.outerHeight);
          localStorage.setItem(`left-${i}`, window.screenLeft);
          localStorage.setItem(`top-${i}`, window.screenTop);
          break;
        }
      }
    </script>
  </body>
</html>
